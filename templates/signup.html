<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #cecece;
        }
        
        .login-container {
            height: 650px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Sign up</h1>
        <form action="#" onsubmit="return validate()">
            <div class="form-group">
                <input type="text" id="first" name="first" placeholder="First Name"><br>
                <span class="error" id="errorFirst"></span>
            </div>
            <div class="form-group">
                <input type="text" id="last" name="last" placeholder="Last Name"><br>
                <span class="error" id="errorLast"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <span class="error" id="errorEmail"></span>
            </div>
            <div class="form-group">
                <div class="password">
                    <input type="password" id="password" name="password" placeholder="Create Password"><img src="../Assets/eye-password-hide.svg" alt="Show" id="eye"><br>
                    <span class="error" id="errorPassword"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="password">
                    <input type="password" id="confirm" name="confirm" placeholder="Confirm Password"><img src="../Assets/eye-password-hide.svg" alt="Show" id="eye_confirm"><br>
                    <span class="error" id="errorConfirm"></span>
                </div>
            </div>
            <div class="others">
                <p>By logging in, you agree to our <a href="#">Privacy Policy</a>.</p>
            </div>
            <button type="submit">CONFIRM</button>
            <div class="others">
                <p>Already have an account ? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="../script/eye_toggle.js">
    </script>
    <script src="../script/validate.js"></script>
</body>

</html>
